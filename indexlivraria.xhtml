<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body> 




	<h:form>
		
			
	

		
		  <!-- Livraria -->
		  <p:messages id="messages" />           
	     <p:dialog hearder= "Livraria" showDetail= "true" visible="true"
			widgetVar= "Livraria">
			<p:panelGrid columns="2">
				
				<p:outputLabel value="Livro: " />
				<p:inputText value= "#{ControleBean.entidade.livro}"/>
				
				<p:outputLabel value="Autor: " />
				<p:inputText value= "#{ControleBean.entidade.autor}"/>
				
			
				<p:commandButton value="Salvar" update="@form" action="#{ControleBean.criarLivraria}" />
				
				<p:commandButton value="Sair" update="@form" action="#{ControleBean.fechar}" />
			
			</p:panelGrid>
		</p:dialog>
		
		
		
		
 
   </h:form>
	
</h:body>
</html>
